# Quality Gates Configuration
# Configure which quality gates to run and their settings

gates:
  # ESLint - Code quality and style checking
  eslint:
    enabled: true
    maxErrors: 0
    maxWarnings: -1 # -1 means unlimited

  # Prettier - Code formatting
  prettier:
    enabled: true

  # TypeScript - Type checking
  typescript:
    enabled: true
    strict: true

  # Test Coverage - Unit test coverage enforcement
  testCoverage:
    enabled: true
    threshold:
      line: 80
      branch: 80
      function: 80
      statement: 80

  # OSV Scanner - Dependency vulnerability scanning
  osvScanner:
    enabled: true

  # ESLint Security - Security-focused linting rules
  eslintSecurity:
    enabled: true

# Reporting configuration
reporting:
  formats:
    - terminal # Colorized terminal output
    - json # Machine-readable JSON
    # - html    # Visual HTML dashboard (coming soon)

  # Output paths (relative to project root)
  outputDir: .gate-agent

# Fail fast - stop on first failing gate
failFast: false
